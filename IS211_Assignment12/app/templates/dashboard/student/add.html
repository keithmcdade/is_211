{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Student{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="first_name">Fist Name</label>
    <input name="first_name" id="first_name" value="{{ request.form['first_name'] }}" required>
    <label for="last_name">Last Name</label>
    <input name="last_name" id="last_name" value="{{ request.form['last_name'] }}" required>
    <input type="submit" value="Save">
  </form>
{% endblock %}
